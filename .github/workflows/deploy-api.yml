name: Build & Deploy API to EC2

on:
  push:
    branches: [main]
    paths:
      - 'apps/api/**'
      - 'docker-compose.yml'
      - '.github/workflows/deploy-api.yml'

env:
  # Docker Hub image — change YOUR_DOCKERHUB_USERNAME to your actual username
  IMAGE: ${{ secrets.DOCKERHUB_USERNAME }}/ecommerce-api

jobs:
  # ─────────────────────────────────────────────────────────────
  # Job 1: Build the Docker image and push it to Docker Hub
  # ─────────────────────────────────────────────────────────────
  build-and-push:
    name: Build & Push to Docker Hub
    runs-on: ubuntu-latest
    outputs:
      image-tag: ${{ steps.meta.outputs.version }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract Docker metadata (tags & labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE }}
          tags: |
            type=sha,prefix=sha-,format=short
            type=raw,value=latest

      - name: Build and push image
        uses: docker/build-push-action@v5
        with:
          context: ./apps/api
          dockerfile: ./apps/api/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          # Re-use GitHub Actions layer cache for faster builds
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ─────────────────────────────────────────────────────────────
  # Job 2: SSH into EC2 → pull new image → zero-downtime restart
  # ─────────────────────────────────────────────────────────────
  deploy:
    name: Deploy to EC2
    runs-on: ubuntu-latest
    needs: build-and-push
    environment: production

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          script: |
            set -e

            # ── Pull the latest image from Docker Hub ─────────────
            docker pull ${{ env.IMAGE }}:latest

            # ── Navigate to deployment directory ──────────────────
            cd ~/ecommerce

            # ── Update image reference in compose file ─────────────
            sed -i "s|image:.*ecommerce-api.*|image: ${{ env.IMAGE }}:latest|g" docker-compose.yml

            # ── Restart service (zero-downtime: pull then up) ──────
            docker compose pull api
            docker compose up -d --remove-orphans api

            # ── Remove dangling images to save disk space ──────────
            docker image prune -f

            echo "✅ Deployment complete — $(date)"
